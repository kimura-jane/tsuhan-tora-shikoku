<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>通販の虎 ご当地グルメMAP（四国＋北海道）</title>

  <!-- Leaflet CSS（CDN） -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  >

  <!-- 全面マップ用の簡易スタイル -->
  <style>
    html,body{height:100%;margin:0;}
    #map{height:100%;}
  </style>
</head>
<body>
  <!-- 地図描画エリア -->
  <div id="map"></div>

  <!-- Leaflet JS（CDN） -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
  /* ===== 1. 地図を日本全体へズームアウトして初期化 ===== */
  const map = L.map('map').setView([36.0, 138.0], 5);
  L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { attribution:'© OpenStreetMap contributors' }
  ).addTo(map);

  /* ===== 2. スポット配列（四国6＋北海道2） ===== */
  const spots = [
    // ── 四国 ─────────────────────
    { name:'讃岐名物やみつきチャーシュー（多度津町）',    lat:34.270116, lon:133.751806 },
    { name:'丸亀骨付鳥餃子（丸亀市）',                  lat:34.285975, lon:133.792225 },
    { name:'上勝棚田米どぶろく（上勝町）',              lat:33.883333, lon:134.400000 },
    { name:'フォアグラ芋けんぴ（高知市）',              lat:33.550000, lon:133.533000 },
    { name:'西山金時スウィートポテトロール（室戸市）',   lat:33.286600, lon:134.154700 },
    { name:'田野屋塩二郎の塩（田野町）',                lat:33.440332, lon:134.008607 },
  // ── ★ 山梨 ────────────────────
  { name:'加賀見農園 SINKA（山梨市三ヶ所）',                lat:35.687966, lon:138.704456 },   //  [oai_citation:0‡navitime.co.jp](https://www.navitime.co.jp/poi?address=19205017000&name=%E5%B1%B1%E6%A2%A8%E7%9C%8C%E5%B1%B1%E6%A2%A8%E5%B8%82%E4%B8%89%E3%83%B6%E6%89%80&utm_source=chatgpt.com)
  { name:'ジェネリック化粧品（甲府市国母）',                lat:35.638741, lon:138.555345 }
    // ── 北海道 ────────────────────
    { name:'発酵ジンジャー（倶知安町）',                lat:42.894100, lon:140.758800 },
    { name:'(非掲載)笹活ササチャ（岩見沢市）',                 lat:43.196100, lon:141.773000 }
  ];

  /* ===== 3. マーカーを描画 ===== */
  spots.forEach(s=>{
    L.marker([s.lat, s.lon])
      .addTo(map)
      .bindPopup(`<strong>${s.name}</strong>`);
  });
  </script>
</body>
</html>
